{% comment %}
    Bullet list menu.

    Pages at the current level excluding the page itself.
{% endcomment %}

<ul>
    {% assign pages = site.pages | sort: 'title' %}
    {% for item in site.pages %}
        {% if item.dir == page.dir and item.path != page.path %}
        <li>
            <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
        </li>
        {% endif %}
    {% endfor %}
</ul>
